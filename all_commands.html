<style>
    body {
        background-color: #505050;
        color: white;
    }

    code {
        background-color: #202020;
        color: white;
        padding: 5px;
        border-radius: 5px;
    }

    .container {
        font-size: 0;
    }

    .command {
        padding: 10px;
        background-color: #606060;
        border: 1px solid black;
        transition: transform 0.3s ease-in-out;
        font-size: 16px;
    }

    .download-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #949494;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
    }
</style>
<body>
    <h1>All commands, with explanation and examples</h1>
    <h3>No fancy JS, just Base HTML and CSS in one file, you can download this too!</h3>
    <a href="#" class="download-button" onclick="downloadFile()">Download .txt version</a>
    <br>
    <div class="container">
        <div class="command">
            <h2>p</h2>
            <h3>print command</h3>
            <p>Prints out text to the console</p>
            <code>Prints out text to the console</code>
        </div>
        <div class="command">
            <h2>h</h2>
            <h3>heading command</h3>
            <p>Defines a heading</p>
            <code>Defines a heading</code>
        </div>
    </div>

    <script>
        function downloadFile() {
            // Get the content of the HTML file
            const content = document.documentElement.outerHTML;

            // Create a Blob to represent the file content
            const blob = new Blob([content], { type: 'text/html' });

            // Create a URL for the Blob
            const url = URL.createObjectURL(blob);

            // Create an anchor element to initiate the download
            const link = document.createElement('a');
            link.href = url;
            link.download = 'all_commands.html';

            // Programmatically click the link to trigger the download
            document.body.appendChild(link);
            link.click();

            // Clean up the URL and anchor
            URL.revokeObjectURL(url);
            link.remove();
        }
    </script>
</body>
